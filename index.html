<!DOCTYPE html>
<html>
<head>
  <title>Sri Lanka Railways Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([7.8731, 80.7718], 7); // Sri Lanka center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON from GitHub raw link
    fetch('https://raw.githubusercontent.com/shehan-geo/Rail/main/Rail.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      });
  </script>
</body>
</html>

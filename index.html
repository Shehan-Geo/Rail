<!DOCTYPE html>
<html>
<head>
  <title>Sri Lanka Railways Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([7.8731, 80.7718], 8); // Sri Lanka center

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load stations (points)
    fetch('https://raw.githubusercontent.com/shehan-geo/Rail/main/Stations.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            color: "black",
            weight: 3,
            opacity: 1,
            fillOpacity: 0.8
          })
        }).addTo(map);
      });

    // Load railways (lines)
    fetch('https://raw.githubusercontent.com/shehan-geo/Rail/main/Rail.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "blue",   // railway line color
            weight: 3        // line thickness
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
